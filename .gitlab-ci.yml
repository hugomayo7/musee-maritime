image: node:latest

stages:
  - sonarqube-check

variables:
  SONAR_HOST_URL: https://forge-sonar.iut-larochelle.fr/
  SONAR_TOKEN: 61eb83fb1fc7158918113c32fe5859eedf51e9d6

sonarqube-check:
  stage: sonarqube-check
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner -Dsonar.qualitygate.wait=true
  allow_failure: true
  only:
    - dev
    - correction-des-bugs-par-sonarqube
